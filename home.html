<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOME</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .slides {
      display: flex;
      height: 100%;
      width: 500%; /* for 5 slides */
      transition: transform 1s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 30px;
      padding: 15px 50px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .navbar .welcome-text {
      margin-right: auto;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-end;
        padding: 15px 20px;
        gap: 15px;
      }

      .navbar .welcome-text {
        margin-right: 0;
        align-self: flex-start;
      }

      .navbar a {
        width: 100%;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const slides = document.querySelector('.slides');
      const totalSlides = document.querySelectorAll('.slide').length;
      let index = 0;

      setInterval(() => {
        index = (index + 1) % totalSlides;
        slides.style.transform = `translateX(-${index * 100}vw)`;
      }, 3000); // 3 seconds per slide
    });
  </script>
</head>

<body>

  <div class="navbar">
    <div class="welcome-text">Welcome to HealthZone</div>
    <a href="#">Home</a>
    <a href="about.html">About</a>
    <a href="diet.html">Diet</a>
    <a href="calci.html">Calculator</a>
  </div>

  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="homee4.webp" alt="Slide 1"></div>
      <div class="slide"><img src="homee2.png" alt="Slide 2"></div>
      <div class="slide"><img src="homee7.jpg" alt="Slide 3"></div>
      <div class="slide"><img src="homee6.png" alt="Slide 4"></div>
      <div class="slide"><img src="homee8.jpg" alt="Slide 5"></div>
    </div>
  </div>

</body>
</html>
